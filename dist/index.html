<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood | accueil</title>
    <link rel="stylesheet" href="./css/minified/main.min.css" />
    <link rel="stylesheet" href="./css/minified/home.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--start header-->
    <header>
      <div class="header-left invisible">
        <a href="#">
          <i class="fa-solid fa-arrow-left"><!----></i>
        </a>
      </div>
      <div class="header-logo">
        <h1>ohmyfood</h1>
      </div>
      <div class="header-right"></div>
    </header>
    <!--end header-->

    <!--start main-->
    <main>
      <!--start div:Location banner-->
      <div id="location" class="text-lg text-center">
        <i class="fa-solid fa-location-dot"><!----></i>
        <span class="margin-left-1rem">Paris, Belleville</span>
      </div>
      <!--end div:Location banner-->

      <!--start section:booking-->
      <section id="booking" class="text-center">
        <h2 class="section__header">Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionés par nos soins.</p>
        <button class="btn btn--primary">Explorer nos restaurants</button>
      </section>
      <!--end section:booking-->

      <!--start section:fonctionnement-->
      <section id="fonctionnement"></section>
      <!--end section:fonctionnement-->
    </main>
    <!--end main-->

    <!--start footer-->
    <footer></footer>
    <!--end footer-->
  </body>
</html>
